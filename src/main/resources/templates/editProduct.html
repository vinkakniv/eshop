<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Edit Product</h1>
    <form id="editProductForm" action="/product/edit" method="post">
        <input type="hidden" name="productId" th:value="${product.productId}">
        <div class="form-group">
            <label for="productName">Product Name:</label>
            <input type="text" class="form-control" id="productName" name="productName" placeholder="Enter product' name" th:value="${product.productName}">
        </div>
        <div class="form-group">
            <label for="productQuantity">Product Quantity:</label>
            <input type="number" class="form-control" id="productQuantity" min="1" name="productQuantity" th:value="${product.productQuantity}">
            <small id="quantityError" class="text-danger"></small>
        </div>
        <button type="submit" class="btn btn-info btn-sm">Save Changes</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
